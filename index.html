<!doctype html>
<html lang="es_VE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obtener coordenadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="h1">Obtener coordenadas con Mapbox</h1>
    <div class="container">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class=" card-tittle text-dark">
                            Para colocar tu marca haz click encima del mapa
                        </div>
                        <div class="form-group">
                            <label for="coordendas" class="text-success">Coordendas:</label>
                            <input id="coordendas" class="form-control form-control-sm text-sm" type="text"
                                placeholder="" aria-label="coordendas" readonly>
                        </div>
                    </div>
                    <div id='map' class="card-body"></div>
                    <div class="card-footer text-center">
                        <div class="text-danger text-xs">
                            Si no encuentras la marca que hiciste presiona el bot√≥n para buscarla
                        </div>
                        <button class="btn btn-success btn-md" id="fly" disabled>Buscar mi marca</button>
                        <button class="btn btn-danger btn-md" id="clear" disabled>Borrar marca</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>
</body>

</html>
